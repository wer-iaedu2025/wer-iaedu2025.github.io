<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página GitHub.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 1.2em;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Para centralizar o bloco */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá, Mundo!</h1>
        <p>Bem-vindo à minha página GitHub.io!</p>
        <p>Esta é uma página simples para você começar.</p>
        <p>Data e Hora atuais: <span id="datetime"></span></p>
    </div>

    <script>
        // Função para exibir a data e hora atuais
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false // Formato 24 horas
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('pt-BR', options);
        }

        // Chama a função quando a página carrega e atualiza a cada segundo
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
